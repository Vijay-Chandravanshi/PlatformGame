<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Apna TOON Games</title>
     <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhai+2&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css"/>   
</head>
<body>
<div class="page">
    <h1>SUPER JUMP ADVENTURE</h1>
     <div id="lives" style="text-align: center; margin-top: 10px;">
  <img src="heart.png" class="heart" />
  <img src="heart.png" class="heart" />
  <img src="heart.png" class="heart" />
</div>
<canvas id="gameCanvas" height="400" width="600">
</canvas>
<div class="controls">
<button  onmousedown="handleButtonDown('left')" onmouseup="handleButtonUp('left')" onmouseleave="handleButtonUp('left')"
        ontouchstart="handleButtonDown('left')" ontouchend="handleButtonUp('left')" ontouchcancel="handleButtonUp('left')">
<img src="leftBtn.png" alt="left" width="40" height="40" id="leftBtn" class="controlBtn"></button>
<button  onmousedown="handleButtonDown('right')" onmouseup="handleButtonUp('right')" onmouseleave="handleButtonUp('right')"
        ontouchstart="handleButtonDown('right')" ontouchend="handleButtonUp('right')" ontouchcancel="handleButtonUp('right')"><img src="rightBtn.png" alt="right" width="40" height="40"  id="rightBtn" class="controlBtn"></button>
<button  onmousedown="handleButtonDown('jump')" onmouseup="handleButtonUp('jump')" onmouseleave="handleButtonUp('jump')"
        ontouchstart="handleButtonDown('jump')" ontouchend="handleButtonUp('jump')" ontouchcancel="handleButtonUp('jump')"><img src="jumpBtn.png" alt="Jump" width="40" height="40" id="jumpBtn" class="controlBtn"></button>
  </div>
    </div>
     <script>
  window.onload = () => {
    function pressButton(action) {
      if (action === 'left') keys["ArrowLeft"] = true;
      if (action === 'right') keys["ArrowRight"] = true;
      if (action === 'jump') keys["Space"] = true;

      setTimeout(() => {
        if (action === 'left') keys["ArrowLeft"] = false;
        if (action === 'right') keys["ArrowRight"] = false;
        if (action === 'jump') keys["Space"] = false;
      }, 200);
    }

    // Expose to global for buttons
    window.pressButton = pressButton;
  };
</script>
     <script src="./script.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
