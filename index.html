<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>Apna TOON Games</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
<div class="page">
    <h1>SUPER JUMP ADVENTURE</h1>
     <div id="lives" style="text-align: center; margin-top: 10px;">
  <img src="heart.png" class="heart" />
  <img src="heart.png" class="heart" />
  <img src="heart.png" class="heart" />
</div>
<canvas id="gameCanvas" height="400" width="600">
</canvas>
<div class="controls">
<img src="leftBtn.png" alt="left" width="40" height="40" onclick="pressButton('left')" id="leftBtn" class="controlBtn">
<img src="rightBtn.png" alt="right" width="40" height="40" onclick="pressButton('right')" id="rightBtn" class="controlBtn">
<img src="jumpBtn.png" alt="Jump" width="40" height="40" onclick="pressButton('jump')" id="jumpBtn" class="controlBtn">
  </div>
    </div>
</body>
    <script src="./script.js" type="text/javascript" charset="utf-8"></script>
<script>
    function pressButton(action) {
      if (action === 'left') keys["ArrowLeft"] = true;
      if (action === 'right') keys["ArrowRight"] = true;
      if (action === 'jump') keys["Space"] = true;

      setTimeout(() => {
        if (action === 'left') keys["ArrowLeft"] = false;
        if (action === 'right') keys["ArrowRight"] = false;
        if (action === 'jump') keys["Space"] = false;
      }, 200);
    }
  </script>
</html>
